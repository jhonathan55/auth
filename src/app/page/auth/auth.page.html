<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="text-center">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="my-2">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          Email is required
        </ion-note>
        <ion-note color="danger" *ngIf="loginForm.get('email')?.hasError('pattern') && loginForm.get('email')?.touched">
          Email is invalid
        </ion-note>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" [type]="hide?'password':'text'"></ion-input>
          <ion-icon slot="end" name="{{hide?'eye-off':'eye'}}" (click)="hide = !hide"></ion-icon>
        </ion-item>
        <ion-note color="danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Password is required
        </ion-note>
        <ion-button type="submit" [disabled]="!loginForm.valid" expand="block" class="mt-4">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
